<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="DemoCtrl">
    <head>
        <meta charset="utf-8">
        <title>angular-clipboard demo</title>
    </head>
    <body style="text-align: center">

        <h1>Click button to copy text to clipboard</h1>

        <div>
            <textarea ng-model="textToCopy" rows="5" cols="30"></textarea><br />
            <button clipboard text="textToCopy" on-copied="success()" on-error="fail(err)">Copy</button>
        </div>

        <h1>Click the box below then Press ctrl-c to copy</h1>
        <div style="padding: 100px; background: red;"
             clipboard ctrl-c text="moreTextToCopy" on-copied="success()" on-error="fail(err)">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
        <script src="../angular-clipboard.js"></script>
        <script>
            var demoApp = angular.module('demoApp', ['angular-clipboard']);

            demoApp.controller('DemoCtrl', ['$scope', function ($scope) {
                $scope.textToCopy = "I can copy by clicking!\nAnd also new lines!";

                $scope.moreTextToCopy = "You just copied with Ctrl C!";

                $scope.success = function () {
                    console.log('Copied!');
                };

                $scope.fail = function (err) {
                    console.error('Error!', err);
                };
            }]);
        </script>
</body>
</html>
